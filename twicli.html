<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html lang="ja">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="twicli is a web browser-based Twitter client. No need for installation. Automatically fetches timeline, and show with cool animation.">
<meta name="copyright" content="&copy; 2008-2021 NeoCat">
<meta name="viewport" content="width=device-width,user-scalable=0">
<link rel="apple-touch-icon" href="images/icon.png">
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="styles/default.css?12" charset="UTF-8">
<title>twicli</title>
<style id="theme_css"></style>
<style id="fst_css"></style>
<!--[if lt IE 9]><script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script><![endif]-->
<script type="text/javascript">document.twicli_html_ver = 10;</script>
<script type="text/javascript" src="oauth/sha1.js"></script>
<script type="text/javascript" src="oauth/oauth.js"></script>
<script type="text/javascript" src="oauth/consumer.js"></script>
<script type="text/javascript" src="array.js?10"></script>
<script type="text/javascript" src="lang.js?10"></script>
<script type="text/javascript" src="twicli.js?10"></script>
</head>
<body onLoad="init()">
<div id="control">
<!--発言フォーム-->
<form name="frm">
	<textarea id="fst" name="status" onkeyup="updateCount()" onkeypress="updateCount(); return press(event)" oninput="updateCount()" onfocus="updateCount()" onblur="$('counter-div').style.display='none';blurFst()"></textarea>
	<a id="go" href="javascript:void press(1)"><img alt="→" src="images/go.png"></a>
	<a id="rst" href="javascript:void resetFrm(1)"><img alt="×" src="images/clr.png"></a>
	<div id="loading"><img alt="loading" src="images/loading.gif" onmousedown="return false"></div>
</form>
<form name="post" method="POST"></form>
<form name="request" method="POST">
	<input name="oauth_consumer_key"      type="hidden" value="93rRnGZHjH5tMSuvkIMNg">
	<input name="oauth_signature_method"  type="hidden" value="HMAC-SHA1">
	<input name="oauth_nonce"             type="hidden">
	<input name="oauth_signature"         type="hidden">
	<input name="oauth_timestamp"         type="hidden">
	<input name="oauth_token"             type="hidden">
	<span id="api_args"></span>
</form>
<form name="etc">
	<input name="URL"                    type="hidden">
	<input name="consumerSecret"         type="hidden">
	<input name="tokenSecret"            type="hidden">
</form>
<!--オプション-->
<div id="option"></div>
<!--メニュー-->
<div id="menu"><div id='menu2'><a id="TL" class="sel" href="javascript:void switchTL()"><img style="padding: 4px 1px 1px 1px;" src="images/Twitter_logo_blue.png" width="12" height="10"></a><a id="reply" href="javascript:void switchReply()">@</a><a id="user" href="javascript:void switchUser()">user</a><a id="direct" href="javascript:void switchDirect()">D</a><a id="misc" href="javascript:void switchMisc()">+</a></div></div>
</div>
<!--メインタイムライン-->
<div id="tw" class="tw tw-parent"></div>
<!--Reply-->
<div id="re" class="tw tw-parent"></div>
<!--TL,Re以外のタブ-->
<div id="tw2" class="tw"><div id="tw2h"></div><div id="tw2c" class="tw-parent"></div></div>
<!--返信-->
<div id="rep"><a href="javascript:closeRep()" class="close cl"><img alt="×" src="images/clr.png"></a>
	<a href="javascript:pickup2()" class="close both"><img alt="⇔" src="images/both.png"></a><div id="reps"></div></div>
<!--ポップアップメニュー-->
<div class="popup_menu" id="popup" onClick="popup_hide()">
<a id="popup_status_delete" href="#" onClick="return deleteStatus()">Delete tweet</a>
<a id="popup_status_retweet" href="#" onClick="return retweetStatus()">Retweet</a>
<a id="popup_status_quote" href="#" onClick="return quoteStatus()">Quote with RT:</a>
<a id="popup_status_href" href="#" onClick="return hrefStatus()">Insert URL</a>
<a id="popup_link_user" href="" target="twitter">Twitter / user</a>
<a id="popup_link_status" href="" target="twitter">Twitter / tweet</a>
</div>
<div class="popup_menu" id="userinfo_popup" onClick="popup_hide()">
<a id="upopup_user_block" href="#" onClick="return blockUser(true)">Block this user</a>
<a id="upopup_user_unblock" href="#" onClick="return blockUser(false)">Unblock this user</a>
<a id="upopup_user_spam" href="#" onClick="return reportSpam()">Report as spam</a>
</div>
<!--ポップアップメニュー非表示用-->
<div id="popup_hide" onClick="popup_hide();"></div>
<!--文字数カウンタ-->
<div id="counter-div"><div id="counter-p1"></div><div id="counter-p2"></div><div id="counter"></div></div>
<!--エラー表示用-->
<div id="error" onclick="clear_error()"><div id="errorc"></div></div>
<div id="notify" onclick="clear_notify()"><div id="notifyc"></div></div>

<script type="text/javascript">loadPlugins();</script>
</body>
</html>
