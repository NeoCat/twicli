<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN" "http://www.w3.org/TR/REC-html40/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="twicli is a web browser-based Twitter client. No need for installation. Automatically fetches timeline, and show with cool animation.">
<meta name="copyright" content="&copy; 2008-2010 NeoCat">
<meta name="viewport" content="width=280,user-scalable=no">
<link rel="apple-touch-icon" href="images/icon.png">
<link rel="shortcut icon" href="favicon.ico">
<link rel="stylesheet" type="text/css" href="default.css" charset="UTF-8">
<title>twicli</title>
<style id="fst_css"></style>
<script type="text/javascript" src="oauth/sha1.js"></script>
<script type="text/javascript" src="oauth/oauth.js"></script>
<script type="text/javascript" src="oauth/consumer.js"></script>
<script type="text/javascript" src="twicli.js"></script>
</head>
<body onLoad="init()">
<div id="control">
<!--発言フォーム-->
<form name="frm">
	<textarea id="fst" name="status" onkeyup="updateCount(); if (!key_press_detected && this.value.indexOf('\n') >= 0) return press(1)" onkeypress="updateCount(); return press(event)" onfocus="updateCount();" onblur="$('counter-div').style.display='none';"></textarea>
	<a id="go" href="javascript:void press(1)"><img alt="→" src="images/go.png"></a>
	<a id="rst" href="javascript:void resetFrm()"><img alt="×" src="images/clr.png"></a>
	<div id="loading"><img alt="loading" src="images/loading.gif"></div>
</form>
<form name="post" method="POST"></form>
<form name="request" method="POST">
	<input name="oauth_consumer_key"      type="hidden" value="93rRnGZHjH5tMSuvkIMNg">
	<input name="oauth_signature_method"  type="hidden" value="HMAC-SHA1">
	<input name="oauth_nonce"             type="hidden">
	<input name="oauth_signature"         type="hidden">
	<input name="oauth_timestamp"         type="hidden">
	<input name="oauth_token"             type="hidden">
	<input name="suppress_response_codes" type="hidden" value="1">
	<span id="api_args"></span>
</form>
<form name="etc">
	<input name="URL"                    type="hidden">
	<input name="consumerSecret"         type="hidden">
	<input name="tokenSecret"            type="hidden">
</form>
<!--メニュー-->
<div id="menu"><nobr id='menu2'><a id="TL" class="sel" href="javascript:void switchTL()">TL</a><a id="reply" href="javascript:void switchReply()">Re</a><a id="user" href="javascript:void switchUser()">user</a><a id="direct" href="javascript:void switchDirect()">D</a><a id="misc" href="javascript:void switchMisc()">+</a></nobr></div>
</div>
<!--メインタイムライン-->
<div id="tw" class="tw tw-parent"></div>
<!--Reply-->
<div id="re" class="tw tw-parent"></div>
<!--TL,Re以外のタブ-->
<div id="tw2" class="tw"><div id="tw2h"></div><div id="tw2c" class="tw-parent"></div></div>
<!--返信-->
<div id="rep"><a href="javascript:closeRep()" class="close"><img alt="×" src="images/clr.png"></a>
	<a href="javascript:pickup2()" class="close"><img alt="⇔" src="images/both.png"></a><div id="reps"></div></div>
<!--ポップアップメニュー-->
<div id="popup" onClick="popup_hide()">
<a id="popup_link_user" href="" target="twitter">Twitter / User</a>
<a id="popup_link_status" href="" target="twitter">Twitter / Status</a>
<a id="popup_status_delete" href="#" onClick="return deleteStatus()">Delete Status</a>
<a id="popup_status_retweet" href="#" onClick="return retweetStatus()">Retweet</a>
<a id="popup_status_quote" href="#" onClick="return quoteStatus()">Quote with RT:</a>
</div>
<!--ポップアップメニュー非表示用-->
<div id="popup_hide" onClick="popup_hide();"></div>
<!--文字数カウンタ-->
<div id="counter-div"><div id="counter-p1"></div><div id="counter-p2"></div><div id="counter"></div></div>

<script type="text/javascript">loadPlugins();</script>
</body>
</html>
